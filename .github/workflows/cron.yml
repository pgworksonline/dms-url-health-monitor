name: Nightly Health Check

on:
  schedule:
    - cron: "0 6 * * *"   # runs at 6AM UTC daily

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - run: pip install -r requirements.txt
    - run: python monitor.py
